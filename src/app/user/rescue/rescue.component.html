<app-widget [breadcrumbItimes]="breadcrumbItimes"
  [img]="'https://i.ibb.co/TkTFnmM/jamie-street-s9-Tf1e-BDFqw-unsplash.jpg'" title="Danh sách cứu hộ"></app-widget>
<div class="container d-flex m-0 p-0">
  <div class="side-filter rounded-3 d-flex flex-column col-3 col-sm-3 m-2 px-4">
    <button class="btn btn-primary w-100 my-2" (click)="addNewPost()">
      Thêm bài đăng
    </button>
    <div class="pet-type w-100 p-2">
      <p-divider align="left">
        <div class="inline-flex align-items-center">
          <b>Tìm kiếm</b>
        </div>
      </p-divider>
      <div class="search-bar w-100 d-flex flex-nowrap mt-2">
        <span class="p-input-icon-left w-100 pe-2">
          <i class="pi pi-search"></i>
          <input type="text" placeholder="Nhập thông tin ..." class="rounded-4 p-1 w-100" [(ngModel)]="searchValue"
            (ngModelChange)="onUserSearched()" pInputText />
        </span>
      </div>
    </div>
    <p-divider align="left" class="mt-2">
      <div class="inline-flex align-items-center">
        <b>Khu vực</b>
      </div>
    </p-divider>

    <span class="p-float-label">
      <h6 class="addressLabel p-1 ps-0 mb-0 mt-1">Thành phố/Tỉnh</h6>
      <p-dropdown [options]="listProvince" [(ngModel)]="selectedProvince" [filter]="true" [autoDisplayFirst]="false"
        optionLabel="provName" filterBy="provName" (onChange)="provinceSelectedChange($event.value)">
      </p-dropdown>
    </span>
    <span class="p-float-label">
      <h6 class="addressLabel p-1 ps-0 mb-0 mt-1">Quận/Huyện</h6>
      <p-dropdown [filter]="true" [(ngModel)]="selectedDistrict" [autoDisplayFirst]="false" [options]="listDistrict"
        optionLabel="distName" filterBy="distName" (onChange)="districtSelectedChange($event.value)">
      </p-dropdown>
    </span>
    <span class="p-float-label">
      <h6 class="addressLabel p-1 ps-0 mb-0 mt-1">Phường/Xã</h6>
      <p-dropdown [options]="listWard" [(ngModel)]="selectedWard" [autoDisplayFirst]="false" [filter]="true"
        filterBy="wardName" optionLabel="wardName" (onChange)="wardSelectedChange($event.value)">
      </p-dropdown>
    </span>
    <button class="btn btn-primary mx-auto mt-2 w-100" (click)="onRefreshFilter()">
      Làm mới
    </button>
    <p-divider align="left" class="mt-4">
      <div class="inline-flex align-items-center">
        <b>Tình trạng</b>
      </div>
    </p-divider>
    <div class="pet-type w-100 p-2">
      @for (status of rescueStatus; track status.id) {
      <div class="field-checkbox p-1 d-flex align-items-center">
        <p-radioButton name="group" [value]="status.id" [inputId]="status.id" [(ngModel)]="selectedStatus"
          (onClick)="onCheckboxStatusChange($event)"></p-radioButton>
        <label class="ps-2" [for]="status.id">{{ status.value }}</label>
      </div> }

    </div>
  </div>
  <div class="pet-list col-9 col-sm-10 position-relative">
    @if(isLoading) {
    <div
      class="loading w-100 h-100 position-absolute d-flex d-flex justify-content-center align-items-center flex-column gap-2 bg-body rounded-3 z-3">
      <div class="spinner-border" role="status">
        <span class="sr-only">Đang tải...</span>
      </div>
      <p style="opacity: 0.7">Đang tải</p>
    </div> }

    <p-dataView class="w-100 px-2" [value]="rescuePet" layout="grid" [rows]="4" [paginator]="true"
      [sortField]="sortField" emptyMessage="Không cứu trợ cần tìm"
      filterBy="animalName,animalAge,animalGender,animalBreed,shelterName">
      <ng-template let-pet pTemplate="gridItem">
        <app-rescue-card [pet]="pet"></app-rescue-card>
      </ng-template>
    </p-dataView>
  </div>
</div>
